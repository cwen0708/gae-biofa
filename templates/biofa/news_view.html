{% extends "base.html" %}
{% block content %}
<div class="textBox">
	<h1 class="newsTitle">{{ record.title }}</h1>
	<div class="date">{{ record.create_date_f }}</div>
	<div class="textEditor">
        {{ record.content }}
	</div>
</div>
<div class="line"></div>
<div class="back" align="center"><a href="javascript:history.back(-1)" title=""><img src="img/back_out.gif" alt="" class="img_change" /></a></div>
<div class="clear"></div>
{% endblock %}
