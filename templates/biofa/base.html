<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/templates/biofa/css/colorbox.css" />
    <link rel="stylesheet" type="text/css" href="/templates/biofa/css/skins/tango/skin.css" />
    <link rel="stylesheet" type="text/css" href="/templates/biofa/assets/kindeditor-4.1.4/themes/default/default.css" />
    <link rel="stylesheet" type="text/css" href="site_style.css" />
    <script src="/templates/biofa/js/jquery-1.8.2.min.js"></script>
    <script src="/templates/biofa/js/slides.min.jquery.js"></script>
    <script src="/templates/biofa/js/jquery.colorbox.js"></script>
    <script src="/templates/biofa/js/jquery.jcarousel.min.js"></script>
    <script src="/templates/biofa/js/jquery.twaddress.js"></script>
    <script src="/templates/biofa/js/jquery-date-select.js"></script>
    <script src="/templates/biofa/js/common.js"></script>
    <script type="text/javascript">{{ page_js.content }}</script>
</head>
<body>

<!-- 頁首區開始 -->
<div id="header" class="wrap">
    <div class="shopping_cart">
        <a href="cart01.html">{{ cart_count }}</a>
    </div>
    <div class="user_menu"></div>
    <div class="clear"></div>
    <div class="logo">
        <a href="/"><img src="{{ logo.image }}" alt="logo" id="logo_img" /></a>
    </div>
    <div class="main_menu">
        {% for item in menu_list %}<a href="{{ item.url }}"><img src="{{ item.image }}" alt="{{ item.title }}"/></a>{% endfor %}
    </div>
</div>
<!-- 頁首區結束 -->


<!-- 本文區開始 -->
<div id="container" class="wrap">
    <div class="side_menu">
        <img src="{{ image_menu_title }}" alt="menu title" style="float:left;" />
        <div class="leftMenu">
            {% for item in sub_menu_list  %}
                <div class="lineD"></div>
                <div class="{{ item.className }}">
                    <a href="{{ item.linkUrl }}" title="{{ item.title }}">{{ item.title }}</a>
                </div>
            {% endfor %}
            <div class="lineD"></div>
        </div>
        <div class="fb">
            {{ menu_in_page.content }}
        </div>
        <div class="btn-goto-top"><img src="{{ go_top.image }}" alt="" id="img-goto-top" /></div>
    </div>
    <div class="content">
        <div class="side_show_small">
            <div id="slides">
                <div class="slides_container">
                    {% for item in banner_list %}
                    <div><img src="{{ item.image }}" style="width: 750px;"></div>
                    {% endfor %}
                </div>
            </div>
        </div>

<!-- 內文區開始 -->

<div><img src="{{ image_page_title }}" alt="" /></div>
{% block content %}{% endblock %}
<!--內文區結束 -->

    </div>
    <div class="clear"></div>
</div>
<!-- 本文區結束 -->


<!-- 頁尾區開始 -->
<div id="footer">
    <div class="wrap">
        {{ footer_1.content }}
    </div>
    <div class="clear"></div>
</div>
<div id="site_info">
    <div class="wrap">
        {{ footer_2.content }}
    </div>
</div>
<!-- 頁尾區結束 -->
