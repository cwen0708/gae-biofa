{% extends "base.html" %}
{% block content %}
<div class="textBox recruit">
    {% for item in results %}
	<div class="faqList">
		<table cellpadding="0" cellspacing="0" border="0" width="710" class="faqQ">
    		<tr>
        		<td width="50" align="center"><img src="img/icon01.gif" alt="" /></td>
            	<th width="660" align="left">{{ item.title }}</th>
        	</tr>
    	</table>
    	<table cellpadding="0" cellspacing="0" border="0" width="710" class="faqA">
    		<tr>
        		<td width="50" align="center" valign="top"><img src="img/icon02.gif" alt="" /></td>
            	<td width="660" class="faqCon">{{ item.content }}</td>
        	</tr>
    	</table>
    </div>
    {% endfor %}
</div>
<div class="line"></div>
<!-- page -->
<div class="pager" align="center"><a href="#" title="上一頁"><img src="img/prev_out.gif" alt="上一頁" class="img_change prev" align="absmiddle" /></a><span class="current">1</span>‧<a href="#" title="2">2</a>‧<a href="#" title="3">3</a><a href="#" title="4">4</a>‧<a href="#" title="5">5</a><a href="#" title="下一頁"><img src="img/next_out.gif" alt="下一頁" class="img_change next" align="absmiddle" /></a></div>
<!-- page end -->
{% endblock %}
