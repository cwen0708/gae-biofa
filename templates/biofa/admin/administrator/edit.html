<script>
    gs.menu.load('/admin/setting.html',"/admin/administrator/list.html");
</script>
<h3 class="page-title">administrator_create_record</h3>
<form>
    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="field_administrator_account" data-lang="field_administrator_account"></label>
                <div class="controls">
                    <span id="field_administrator_account">{{ record.account }}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="field_administrator_password" data-lang="field_administrator_password"></label>
                <div class="controls">
                    <input type="text" id="field_administrator_password" placeholder="" name="password" value="{{ record.password }}" class="span6" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="field_administrator_email" data-lang="field_administrator_email"></label>
                <div class="controls">
                    <span id="field_administrator_email">{{ record.email }}</span> <br />
                    若此 e-mail 為 Google 帳號或 Google apps 帳號, 即可使用 Google 登入
                </div>
            </div>
        </div>
    </div>



    <div class="form-actions">
        <div class="span9"></div>
        <button type="submit" class="btn btn-danger btn-large span3" data-lang="field_submit"></button>
    </div>
</form>
