<script>
    gs.menu.load('/admin/data.html','/admin/foothold/list.html');
    $(function(){
        $("#field_foothold_category").val('{{ record.category }}');
    });
</script>
<h3 class="page-title">foothold_edit_record</h3>

<form>
    <div class="row-fluid">
        <div class="span6">
            <div class="control-group">
                <label class="control-label" for="field_foothold_title" data-lang="field_foothold_title"></label>
                <div class="controls">
                    <input type="text" id="field_foothold_title" placeholder="" value="{{ record.title }}" name="title" class="span12" />
                </div>
            </div>
        </div>
        <div class="span6">
            <div class="control-group">
                <label class="control-label" for="field_foothold_category" data-lang="field_foothold_category"></label>
                <div class="controls">
                    <select id="field_foothold_category" placeholder="" name="category" class="span12">
                        {% for item in country_list %}
                            <option value="{{ item.code }}">{{ item.title }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span6">
            <div class="control-group">
                <label class="control-label" for="field_foothold_telephone" data-lang="field_foothold_telephone"></label>
                <div class="controls">
                    <input type="text" id="field_foothold_telephone" placeholder="" value="{{ record.telephone }}" name="telephone" class="span12" />
                </div>
            </div>
        </div>
        <div class="span6">
            <div class="control-group">
                <label class="control-label" for="field_foothold_address" data-lang="field_foothold_address"></label>
                <div class="controls">
                    <input type="text" id="field_foothold_address" placeholder="" value="{{ record.address }}" name="address" class="span12" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="input-append editor_image_upload">
            <label class="control-label" for="field_foothold_image" data-lang="field_foothold_image"></label>
            <input class="span10" id="field_foothold_image" type="text" value="{{ record.image }}" name="image">
            <button class="btn" type="button" data-lang="upload_image" style="width:17.09401709401709%"></button>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6">
            <label class="control-label" for="field_foothold_desc" data-lang="field_foothold_desc"></label>
            <textarea name="desc" id="field_foothold_desc" class="span12" rows="5">{{ record.desc }}</textarea>
        </div>
        <div class="span6">
            <label class="control-label" for="field_foothold_time" data-lang="field_foothold_time"></label>
            <textarea name="time" id="field_foothold_time" class="span12" rows="5">{{ record.time }}</textarea>
        </div>
    </div>

    <label class="control-label" for="inputContent" data-lang="field_content"></label>
    <textarea name="content" id="inputContent" class="span12 editor">{{ record.content }}</textarea>

    <div class="form-actions">
        <div class="span9"></div>
        <button type="submit" class="btn btn-danger btn-large span3" data-lang="field_submit"></button>
    </div>
</form>
