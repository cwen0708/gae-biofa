<script>
    gs.menu.load('/admin/theme.html',"/admin/ptitle/list.html");
</script>
<div class="list-top-bar span5 ">
    <button type="button" class="btn btn-danger btn-large" data-lang="ptitle_create_record" data-page-url="/admin/ptitle/create.html"></button>
</div>

<div class="pagination pagination-small pagination-right span7 padding15" data-page-all="{{ page_all }}" data-page-now="{{ page_now }}"></div>

<table class="table table-hover data-list">
    <thead>
    <tr>
        <th style="width:30px">#</th>
        <th data-lang="title"></th>
        <th style="width:60px"><br /></th>
        <th style="width:60px"><br /></th>
    </tr>
    </thead>
    <tbody class="sort">
    {% for item in results %}
    <tr id="node_{{ item.sort }}" data-key="{{ item.str_key }}" {% if item.in_trash_can > 0 %} class="record_already_delete" {% endif %}>
        <td>{{ item.row_no }}</td>
        <td>{{ item.title }}</td>
        <td><button type="button" class="btn" data-lang="edit" data-page-url="/admin/ptitle/edit.html?key={{ item.str_key }}"></button></td>
        <td><button type="button" class="btn" data-lang="delete" data-json-url="/admin/record/delete.json?key={{ item.str_key }}"></button></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
