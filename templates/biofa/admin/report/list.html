<script>
    gs.menu.load('/admin/setting.html',"/admin/report/list.html");
</script>
<div class="list-top-bar span5 ">
    <button type="button" class="btn btn-danger btn-large" data-lang="report_create_record" data-page-url="/admin/report/create.html"></button>
    <!-- <button type="button" class="btn btn-large reload_menu_file" data-lang="apply"></button> -->
</div>

<div class="pagination pagination-small pagination-right span7 padding15" data-page-all="{{ page_all }}" data-page-now="{{ page_now }}"></div>

<table class="table table-hover data-list">
    <thead>
    <tr>
        <th style="width:30px">#</th>
        <th data-lang="title"></th>
        <th style="width:60px"><br /></th>
        <th style="width:100px"><br /></th>
        <th style="width:110px"><br /></th>
    </tr>
    </thead>
    <tbody class="sort">
    {% for item in results %}
    <tr id="node_{{ item.sort }}" data-key="{{ item.str_key }}" {% if item.in_trash_can > 0 %} class="record_already_delete" {% endif %}>
        <td>{{ item.row_no }}</td>
        <td>{{ item.title }}</td>
        <td><button type="button" class="btn" data-lang="edit" data-page-url="/admin/report/edit.html?key={{ item.str_key }}"></button></td>
        <td>
            <div class="btn-group" data-toggle="buttons-radio">
                <button class="btn btn-set-enable {% if item.is_enable == True %} active{% endif %}" data-lang="report_s1" data-json-url="/admin/record/enable.json?key={{ item.str_key }}"></button>
                <button class="btn btn-set-disable {% if item.is_enable == False %} active{% endif %}" data-lang="report_s2" data-json-url="/admin/record/disable.json?key={{ item.str_key }}"></button>
            </div>
        </td>
        <td><button type="button" class="btn" data-lang="report_transform_1" data-json-url="/admin/report/transform.json?key={{ item.str_key }}"></button></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
