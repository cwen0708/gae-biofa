<h3 class="page-title">faq_create_record</h3>

<form>
    <div class="row-fluid">
        <div class="span8">
        <div class="control-group">
            <label class="control-label" for="inputTitle" data-lang="field_title"></label>
            <div class="controls">
                <input type="text" id="inputTitle" placeholder="" name="title" class="span12" />
            </div>
        </div>
    </div>
    <div class="span4">
        <div class="control-group">
            <label class="control-label" for="inputNewsType" data-lang="field_news_type"></label>
            <div class="controls">
                <select id="inputNewsType" class="span12" name="category">
                    {% for item in category %}
                        <option value="{{ item.str_key }}">{{ item.title }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    </div>

    <label class="control-label" for="inputContent" data-lang="field_content"></label>
    <textarea name="content" id="inputContent" class="span12 editor"></textarea>

    <div class="form-actions">
        <div class="span9"></div>
        <button type="submit" class="btn btn-danger btn-large span3" data-lang="field_submit"></button>
    </div>
</form>
