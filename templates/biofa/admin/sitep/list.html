<script>
    gs.menu.load('/admin/page.html','/admin/sitep/list.html');
</script>
<div class="list-top-bar span3 ">
    <button type="button" class="btn btn-danger btn-large" data-lang="sitep_create_record" data-page-url="/admin/sitep/create.html"></button>
</div>

<div class="pagination pagination-small pagination-right span9 padding15" data-page-all="{{ page_all }}" data-page-now="{{ page_now }}"></div>

<table class="table table-hover data-list">
    <thead>
    <tr>
        <th style="width:30px">#</th>
        <th data-lang="title"></th>
        <th style="width:60px"><br /></th>
        <th style="width:60px"><br /></th>
    </tr>
    </thead>
    <tbody class="sort">
    {% for item in results %}
    <tr id="node_{{ item.sort }}" data-key="{{ item.str_key }}" {% if item.in_trash_can > 0 %} class="record_already_delete" {% endif %}>
        <td>{{ item.row_no }}</td>
        <td>{{ item.title }}</td>
        <td><button type="button" class="btn" data-lang="edit" data-page-url="/admin/sitep/edit.html?key={{ item.str_key }}"></button></td>
        <td>
            {% if item.can_delete == False %}
                <span data-lang="system_page"></span>
            {% else %}
                <button type="button" class="btn" data-lang="delete" data-json-url="/admin/record/delete.json?key={{ item.str_key }}"></button>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
