<script>
    gs.menu.load('/admin/sell.html',"/admin/product/product_list.html");
</script>
<h3 class="page-title">product_edit_record</h3>

<form>
    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <label class="control-label" for="inputTitle" data-lang="field_title"></label>
                <div class="controls">
                    <input type="text" id="inputTitle" placeholder="" value="{{ record.title }}" name="title" class="span12" />
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span6">
            <div class="control-group">
                <label class="control-label" for="field_product_no" data-lang="field_product_no"></label>
                <div class="controls">
                    <input type="text" id="field_product_no" placeholder="" name="no" class="span12" />
                </div>
            </div>
            <div>
                <label class="control-label" data-lang="field_product_category"></label>
                <select name="category1" id="cate_1" class="span12">
                    {% for item in level_1_product %}
                        <option value="{{ item.str_key }}">{{ item.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <select name="category2" class="span12">
                    {% for item in level_2_product %}
                        <option value="{{ item.str_key }}">{{ item.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <select name="category3" class="span12">
                    {% for item in level_3_product %}
                        <option value="{{ item.str_key }}">{{ item.title }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="control-group">
                <label class="control-label" for="field_product_price" data-lang="field_product_price"></label>
                <div class="controls">
                    <input type="text" id="field_product_price" placeholder="" value="{{ record.price }}" name="price" class="span12" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="field_product_low" data-lang="field_product_low"></label>
                <div class="controls">
                    <input type="text" id="field_product_low" placeholder="" value="{{ record.low }}" name="low" class="span12" />
                </div>
            </div>
        </div>
        <div class="span6">
            <label class="control-label" data-lang="field_is_allowed_to_buy"></label>
            <label class="radio span5" style="display: inline-block;">
                <input type="radio" name="is_allowed_to_buy" id="optionsRadios1" value="true" {% if record.is_allowed_to_buy %} checked="checked"{% endif %}>
                <span data-lang="field_allowed_to_buy"></span>
            </label>
            <label class="radio span5" style="display: inline-block;">
                <input type="radio" name="is_allowed_to_buy" id="optionsRadios2" value="false" {% if not record.is_allowed_to_buy %} checked="checked"{% endif %}>
                <span data-lang="field_not_allowed_to_buy"></span>
            </label>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span6">
            <div class="input-append editor_image_upload">
                <label class="control-label" for="inputContent1" data-lang="field_product_content_in_list"></label>
                <input class="span10" id="field_product_image" type="text" name="image" value="{{ record.image }}">
                <button class="btn" type="button" data-lang="upload_image" style="width:17.09401709401709%"></button>
            </div>
        </div>
        <div class="span6">
            <div class="input-append editor_images_upload">
                <label class="control-label" for="inputContent1" data-lang="field_product_content_in_page"></label>
                <input class="span10" id="field_product_images" type="text" style="background: #ddd;" disabled="disabled">
                <button class="btn" type="button" data-lang="upload_image" style="width:17.09401709401709%"></button>
            </div>
            <div id="imgs">
                {% for item in images %}
                    <div class="input-append">
                        <input class="span10" type="text" name="images" value="{{ item }}">
                        <button class="btn btn-remove-image" type="button" data-lang="image_remove" style="width:17.09401709401709%"></button>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span6">
            <textarea name="efficacy" style="height: 400px;" class="span12">{{ record.efficacy }}</textarea>
        </div>
        <div class="span6">
            <textarea name="use_method" id="inputContent1" class="span12 editor">{{ record.use_method }}</textarea>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <label class="control-label" for="inputContent2" data-lang="field_content"></label>
            <textarea name="content" id="inputContent2" class="span12 editor"></textarea>
        </div>
    </div>

    <div class="form-actions">
        <div class="span9"></div>
        <button type="submit" class="btn btn-danger btn-large span3" data-lang="field_submit"></button>
    </div>
</form>
