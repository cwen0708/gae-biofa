{% extends "base_member.html" %}
{% block content %}
<div class="textBox recruit">
	<div><img src="img/disstep01.gif" alt="" /></div>
    <table cellpadding="0" cellspacing="0" border="0" width="710" class="carTable">
    	<tr>
        	<th width="150">產品圖</th>
            <th>產品名稱</th>
            <th>產品編號</th>
            <th>單價</th>
            <th>數量</th>
            <th>小計</th>
            <th width="80">刪除</th>
        </tr>
        {% for item in order.items %}
        <tr>
        	<td align="center"><a href="product_view.html?key={{ item.product_key }}" title=""><img src="{{ item.product_image }}" alt="" class="carImg" /></a></td>
            <td align="center" class="goodsName"><a href="product_view.html?key={{ item.product_key }}" title="">{{ item.product_name }}</a></td>
            <td align="center">{{ item.product_no }}</td>
            <td align="center">NT${{ item.amount }}</td>
            <td align="center"><input name="quantity" type="text" value="{{ item.quantity }}" size="3"> </td>
            <td align="center" class="price">NT${{ item.total }}</td>
            <td align="center"><a href="#" title=""><img src="img/del_out.gif" alt="" class="img_change" /></a></td>
        </tr>
        {% endfor %}
    </table>
    <table cellpadding="0" cellspacing="0" border="0" width="710" class="carPrice">
    	<tr>
        	<td>
                小計：<span>NT$ {{ order.total }}</span></td>
        </tr>
    </table>
    <div class="btn03"><a href="product_list.html" title=""><img src="img/shop_out.gif" alt="" class="img_change"  /></a><a href="cart02.html" title=""><img src="img/nextstep_out.gif" alt="" class="img_change"  /></a></div>
</div>
{% endblock %}
